<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Tabla</title>
</head>
<body>
    <h2>Datos del Formulario</h2>

    <form>
        <table>
            <tr>
                <th>Campo</th>
                <th>Entrada</th>
            </tr>
            <tr>
                <td><label for="nombre">Nombre</label></td>
                <td><input type="text" id="nombre" name="nombre" required></td>
            </tr>
            <tr>
                <td><label for="apellidos">Apellidos</label></td>
                <td><input type="text" id="apellidos" name="apellidos" required></td>
            </tr>
            <tr>
                <td><label for="telefono">Teléfono</label></td>
                <td><input type="tel" id="telefono" name="telefono" pattern="[0-9]{9}" required></td>
            </tr>
            <tr>
                <td><label for="email">Correo electrónico</label></td>
                <td><input type="email" id="email" name="email" required></td>
            </tr>
            <tr>
                <td>Sexo</td>
                <td>
                    <input type="radio" id="hombre" name="sexo" value="hombre" required>
                    <label for="hombre">Hombre</label>
                    
                    <input type="radio" id="mujer" name="sexo" value="mujer">
                    <label for="mujer">Mujer</label>
                    
                    <input type="radio" id="otro" name="sexo" value="otro">
                    <label for="otro">Otro</label>
                </td>
            </tr>
        </table>
        <br>
        <input type="submit" value="Enviar">
        <input type="reset" value="Borrar">
    </form>
</body>
</html>
